modLoader="javafml" #mandatory
loaderVersion="[28,)" #mandatory (26 is current forge version)
[[mods]] #mandatory
modId="foodplus" #mandatory
version="1.15.2-1.0.0" #mandatory
displayName="Foodplus" #mandatory
#displayURL="http://example.com/" #optional
#logoFile="foodplus.png" #optional
credits="Thanks to CandyCute8 for development and testing!" #optional
authors="CandyCute8" #optional
description='''
Want cotton candy? Prehaps a burger? Unfortunately these items are not available in Minecraft.
Or are they? Install this mod to get this and more!
Unique crafting recipes to get mouth-watering foods
Custom made textures to compliment the foods
And special effects on some of the treats!
'''
[[dependencies.foodplus]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[28,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
[[dependencies.foodplus]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.15.2]"
    ordering="NONE"
    side="BOTH"
